<!-- Main Content -->
<div id="content">

    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <br />
        <h1 class="h3 mb-2 text-gray-800" style="font-weight:bold;">Gestão de pedidos de eventos</h1>
        <br />

        <!-- Content Row -->
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex">
                <div class="mr-auto p-2"><h3 class="m-0 font-weight-bold" style="color:#FF4500;">Pedidos de eventos</h3></div>
                <div class="p-2" id="verEvento">
                    <a href="#" class="btn btn-info btn-icon-split" data-toggle="modal">
                        <span class="icon text-white-50">
                            <i class="fas fa-eye" aria-hidden="true"></i>
                        </span>
                        <span class="text">Visualizar imagem</span>
                    </a>
                </div>
                <div class="p-2" id="aceitarEvento">
                    <a href="#" class="btn btn-success btn-icon-split" data-toggle="modal">
                        <span class="icon text-white-50">
                            <i class="far fa-check-circle" aria-hidden="true"></i>
                        </span>
                        <span class="text">Aceitar evento</span>
                    </a>
                </div>
                <div class="p-2" id="rejeitarEvento">
                    <a href="#" class="btn btn-danger btn-icon-split" data-toggle="modal">
                        <span class="icon text-white-50">
                            <i class="fas fa-times" aria-hidden="true"></i>
                        </span>
                        <span class="text">Rejeitar evento</span>
                    </a>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive" id="tabela_pedidos" method="post">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal pop-up aceitar -->
<div class="modal fadeIn aviso" id="avisoPedidoAceite" role="dialog" aria-modal="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-bell"><span>Nofiticação</span></i>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <br />
            <div class="modal-body" style="padding: 20px 40px 30px;">
                <div class="col-lg-12 text-center">
                    <p>Pedido aceite com sucesso!</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal pop-up aceitar mal -->
<div class="modal fadeIn aviso" id="avisoPedidoAceiteMal" role="dialog" aria-modal="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-bell"><span>Nofiticação</span></i>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <br />
            <div class="modal-body" style="padding: 20px 40px 30px;">
                <div class="col-lg-12 text-center">
                    <p>Pedido não foi aceite com sucesso!</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal pop-up eliminar-->
<div class="modal fadeIn aviso" id="avisoPedidoEli" role="dialog" aria-modal="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-bell"><span>Nofiticação</span></i>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <br />
            <div class="modal-body" style="padding: 20px 40px 30px;">
                <div class="col-lg-12 text-center">
                    <p>Pedido rejeitado com sucesso!</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal pop-up eliminar mal-->
<div class="modal fadeIn aviso" id="avisoPedidoEliMal" role="dialog" aria-modal="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-bell"><span>Nofiticação</span></i>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <br />
            <div class="modal-body" style="padding: 20px 40px 30px;">
                <div class="col-lg-12 text-center">
                    <p>Pedido não foi rejeitado com sucesso!</p>
                </div>
            </div>
        </div>
    </div>
</div>
