<!DOCTYPE html>

<html lang="en" class="no-js">

<head>
    <meta charset="utf-8" />
    <title>Help Me Projects</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="FairTech" name="author" />
    <link href="http://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet" type="text/css">
    <link href="../vendor/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
    <link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../vendor/swiper/css/swiper.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/layout.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/forum.css" rel="stylesheet" type="text/css" />

</head>

<body id="bodyregisto" data-spy="scroll">

    <section>
        <div class="container content">
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9" id="registo">
                    <div class="col-lg-12 text-center">
                        <a id="seta" onclick="window.location.assign('/')" href="#"><i class="glyphicon glyphicon-arrow-left"></i></a>
                        <br />
                        <h1>Crie a sua conta</h1>
                        <br />
                    </div>
                    <br />
                    <div class="col-lg-12 text-center">
                        <form id="formNewRegisto" class="user text-center" method="post">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <select class="form-control form-control-user" data-live-search="true" id="profissao" onchange="checkProfissao(this);">
                                        <option value="" disabled selected>Profissão</option>
                                        <option value="Empresa">Empresa</option>
                                        <option value="Gestor de Projeto">Gestor de Projeto</option>
                                        <option value="Professor/Investigador">Professor/Investigador</option>
                                        <option value="Estudante">Estudante</option>
                                    </select>
                                </div>

                                <!--Escolha de opções Profissão-->
                                <!--Empresa-->
                                <div id="Empresa" style="display: none;">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="ramoEp" aria-describedby="" placeholder="Ramo Empresarial">
                                    </div>
                                    <div class="form-group">
                                        <input type="number" class="form-control form-control-user" id="nEmpregados" aria-describedby="" placeholder="Nº de empregados">
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control form-control-user" data-live-search="true" id="regiao">
                                            <option value="" disabled selected>Região do país</option>
                                            <option value="Alentejo">Alentejo</option>
                                            <option value="Algarve">Algarve</option>
                                            <option value="Beira Interior">Beira Interior</option>
                                            <option value="Beira Litoral">Beira Litoral</option>
                                            <option value="Entre Douro e Minho">Entre Douro e Minho</option>
                                            <option value="Ribatejo e Oeste">Ribatejo e Oeste</option>
                                            <option value="Região Autónoma dos Açores">Região Autónoma dos Açores</option>
                                            <option value="Região Autónoma da Madeira">Região Autónoma da Madeira</option>
                                        </select>
                                    </div>
                                </div>

                                <!--Gestor de Projetos-->
                                <div id="GP" style="display: none;">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="gp_nome_emp" aria-describedby="" placeholder="Nome da Empresa (Opcional)">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="ramoEp_gp" aria-describedby="" placeholder="Ramo Empresarial (Opcional)">
                                    </div>
                                    <div class="form-group">
                                        <input type="number" class="form-control form-control-user" id="nEmpregados_gp" aria-describedby="" placeholder="Nº de empregados (Opcional)">
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control form-control-user" data-live-search="true" id="regiao_gp">
                                            <option value="" disabled selected>Região do país (Opcional)</option>
                                            <option value="Alentejo">Alentejo</option>
                                            <option value="Algarve">Algarve</option>
                                            <option value="Beira Interior">Beira Interior</option>
                                            <option value="Beira Litoral">Beira Litoral</option>
                                            <option value="Entre Douro e Minho">Entre Douro e Minho</option>
                                            <option value="Ribatejo e Oeste">Ribatejo e Oeste</option>
                                            <option value="Região Autónoma dos Açores">Região Autónoma dos Açores</option>
                                            <option value="Região Autónoma da Madeira">Região Autónoma da Madeira</option>
                                        </select>
                                    </div>
                                </div>
                                <!--Professor/Investigador-->
                                <div id="PI" style="display: none;">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="area" aria-describedby="" placeholder="Área Científica">
                                    </div>
                                </div>
                                <!--Estudante-->
                                <div id="Estudante" style="display: none;">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="estudo" aria-describedby="" placeholder="Ciclo de Estudo">
                                    </div>
                                </div>
                                <!--Fim da escolha de profissões-->

                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="nome" aria-describedby="" placeholder="Nome">
                                </div>
                                <div class="form-group" id="idadeDiv">
                                    <input type="number" class="form-control form-control-user" id="idade" aria-describedby="" placeholder="Idade">
                                </div>
                                <div class="form-group" id="generoDiv">
                                    <select class="form-control form-control-user" data-live-search="true" id="genero">
                                        <option value="" disabled selected>Género</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Feminino">Feminino</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email" aria-describedby="email" placeholder="E-mail">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" id="password" aria-describedby="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" id="cpassword" aria-describedby="password" placeholder="Confirmação de password">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control form-control-user" id="descricao" name="message" rows="5" cols="30" placeholder="Pequeno texto de apresentação pessoal"></textarea>
                                </div>
                            </div>
                            <br />
                            <br />
                            <div class="col-lg-3"></div>
                            <div class="col-lg-6">
                                <div class="form-group text-center">
                                    <input type="checkbox" class="custom-checkbox" id="customCheck">
                                    <label id="termos" class="custom-label" for="customCheck">Termos e condições</label>
                                </div>
                                <div class="form-group">
                                    <button type="submit" id="btregisto" class="btn btn-primary btn-user btn-block">Registar</button>
                                </div>
                            </div>
                            <div class="col-lg-3"></div>
                        </form>
                        <br />
                        <br />
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Modal pop-up registar mal -->
    <div class="modal fadeIn aviso" id="avisoRegistardMal" role="dialog" aria-modal="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <i class="glyphicon glyphicon-bell"><span>Notificação</span></i>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <br />
                <div class="modal-body" style="padding: 20px 40px 30px;">
                    <p>Já existe um utilizador registado com esse e-mail.</p>
                </div>
            </div>
        </div>
    </div>

    <!--Check escolhas profissões-->
    <script type="text/javascript">
        function checkProfissao(that) {
            if (that.value == "Empresa") {
                document.getElementById("Empresa").style.display = "block";
                document.getElementById("idadeDiv").style.display = "none";
                document.getElementById("generoDiv").style.display = "none";
                document.getElementById("GP").style.display = "none";
                document.getElementById("PI").style.display = "none";
                document.getElementById("Estudante").style.display = "none";
            } else if (that.value == "Gestor de Projeto") {
                document.getElementById("Empresa").style.display = "none";
                document.getElementById("idadeDiv").style.display = "block";
                document.getElementById("generoDiv").style.display = "block";
                document.getElementById("GP").style.display = "block";
                document.getElementById("PI").style.display = "none";
                document.getElementById("Estudante").style.display = "none";
            } else if (that.value == "Professor/Investigador") {
                document.getElementById("Empresa").style.display = "none";
                document.getElementById("idadeDiv").style.display = "block";
                document.getElementById("generoDiv").style.display = "block";
                document.getElementById("GP").style.display = "none";
                document.getElementById("PI").style.display = "block";
                document.getElementById("Estudante").style.display = "none";
            } else if (that.value == "Estudante") {
                document.getElementById("Empresa").style.display = "none";
                document.getElementById("idadeDiv").style.display = "block";
                document.getElementById("generoDiv").style.display = "block";
                document.getElementById("GP").style.display = "none";
                document.getElementById("PI").style.display = "none";
                document.getElementById("Estudante").style.display = "block";
            }
            else {
                document.getElementById("Empresa").style.display = "none";
                document.getElementById("GP").style.display = "none";
                document.getElementById("PI").style.display = "none";
                document.getElementById("Estudante").style.display = "none";
            }
        }
    </script>

    <script src="../vendor/jquery.min.js" type="text/javascript"></script>
    <script src="../vendor/jquery-migrate.min.js" type="text/javascript"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- PAGE LEVEL PLUGINS -->
    <script src="../vendor/jquery.easing.js" type="text/javascript"></script>
    <script src="../vendor/jquery.back-to-top.js" type="text/javascript"></script>
    <script src="../vendor/jquery.smooth-scroll.js" type="text/javascript"></script>
    <script src="../vendor/jquery.wow.min.js" type="text/javascript"></script>
    <script src="../vendor/swiper/js/swiper.jquery.min.js" type="text/javascript"></script>
    <script src="../vendor/masonry/jquery.masonry.pkgd.min.js" type="text/javascript"></script>
    <script src="../vendor/masonry/imagesloaded.pkgd.min.js" type="text/javascript"></script>

    <!-- PAGE LEVEL SCRIPTS -->
    <script src="../js/layout.min.js" type="text/javascript"></script>
    <script src="../js/components/wow.min.js" type="text/javascript"></script>
    <script src="../js/components/swiper.min.js" type="text/javascript"></script>
    <script src="../js/components/masonry.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="../../../controller/utilizador.js"></script>

</body>
<!-- END BODY -->
</html>
