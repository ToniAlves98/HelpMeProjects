<!-- Modal Evento-->
<div class="modal fade" id="myModal" role="dialog">
   <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="nomeEvento">Nome do Evento</h4>
         </div>
         <div class="row">
            <figure class="crop-modal" style="margin-top: 20px;" align="center" id="modalImg"> <img alt="" src="./img/carousel/101.png"> </figure>
            <div class="modal-body">
               <p style="margin-left: 20px; margin-right: 20px; margin-top: 20px;" align="center" id="descricaoEvento">
                  Descrição: A imagem podia ficar à esquerda e a descrição em vez de ficar em baixo podia ficar do lado direito.
                  A experimentar.
               </p>
            </div>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>
<!-- /Modal Evento-->
<!-- Modal add Evento-->
<div class="modal fadeIn gestaoEvento" id="adicionar_pedido" role="dialog" aria-modal="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <div class="col-lg-12 text-center">
               <button type="button" class="close" data-dismiss="modal">&times;</button>
               <br />
               <h1 style="color: #FD871F;">Realizar pedido de evento</h1>
            </div>
         </div>
         <div class="modal-body" style="padding: 40px 60px;">
            <div class="row">
               <div class="col-lg-12 text-center">
                  <form id="formNewPedido" class="user text-center" method="post">
                     <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="nomeEvento" aria-describedby="" placeholder="Nome do evento">
                     </div>
                     <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="tipoEvento" placeholder="Tipo de evento">
                     </div>
                     <div class="form-group">
                        <select class="form-control form-control-user" data-live-search="true" id="area_conhecimento">
                           <option value="" disabled selected>Área de Conhecimento</option>
                           <option value="Gestão do Âmbito">Gestão do Âmbito</option>
                           <option value="Gestão de Aquisições">Gestão de Aquisições</option>
                           <option value="Gestão da Comunicação">Gestão da Comunicação</option>
                           <option value="Gestão do Cronograma">Gestão do Cronograma</option>
                           <option value="Gestão do Custo">Gestão do Custo</option>
                           <option value="Gestão da Integração">Gestão da Integração</option>
                           <option value="Gestão da Qualidade">Gestão da Qualidade</option>
                           <option value="Gestão dos Recursos">Gestão dos Recursos</option>
                           <option value="Gestão de Riscos">Gestão de Riscos</option>
                           <option value="Gestão dos Stakeholders">Gestão dos Stakeholders</option>
                        </select>
                     </div>
                     <div class="form-group">
                        <input type="date" class="form-control form-control-user" id="inicioEvento" placeholder="Data de início">
                     </div>
                     <div class="form-group">
                        <input type="date" class="form-control form-control-user" id="fimEvento" placeholder="Data de fim">
                     </div>
                     <br />
                     <button type="submit" style="background-color: #FD871F; border: none;" method="post" id="btEvento" class="btn btn-primary btn-user btn-block">Submeter</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- /Modal add Evento-->
<!-- Modal img-->
<div class="modal fadeIn gestaoRelatorio" id="associar_imagem" role="dialog" aria-modal="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <div class="col-lg-12 text-center">
               <button type="button" class="close" data-dismiss="modal">&times;</button>
               <br />
               <h1 style="color: #FD871F;">Associar imagem ao pedido</h1>
            </div>
         </div>
         <div class="modal-body" style="padding: 40px 60px;">
            <div class="row">
               <div class="col-lg-12">
                  <form id="formNewRelatorio" enctype="multipart/form-data" action="/g" class="user text-center" method="post">
                     <div class="form-group">
                        <input type="file" name="file" id="file" />
                        <span>(apenas ficheiros em formato png)</span>
                     </div>
                     <br />
                     <button type="submit" style="background-color: #FD871F; border: none;" value="upload" class="btn btn-primary btn-user btn-block" id="btRelatorio">Adicionar</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
